<!DOCTYPE html>

<html lang="en">




<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {

            height: 100vh;

            margin: 0;

        }
    </style>

</head>




<body>

    <div class="d-flex align-items-center justify-content-center h-100 flex-column">

        <h1>Login</h1>

        <div class="d-flex flex-column align-items-center justify-content-center bg-secondary shadow-lg p-4 rounded">

            <form>

                <div class="form-group">

                    <label for="exampleInputEmail1" class="text-white">Email address</label>

                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">

                    <small id="emailHelp" class="form-text text-muted text-white">We'll never share your email with

                        anyone

                        else.</small>

                </div>

                <div class="form-group">

                    <label for="exampleInputPassword1 " class="text-white">Password</label>

                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                </div>

                <p class="error"></p>

                <p class="success text-success"></p>

                <div class="d-flex">

                    <button type="submit" class="btn btn-primary">Submit</button>



                </div> already have account? <a href="signup.html" class="text-white">Sign Up</a>




            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHXA4xXvr6ZWrAwezqVXEuaLFW7hPJokkUbKhKFQNMI6W5F6QNRq6HLMJLmP3v"
        crossorigin="anonymous"></script>

    <script src="../JS/login.js"></script>




</body>




</html>
